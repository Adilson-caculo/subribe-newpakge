<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/style.css">
  <title>Frontend Mentor | Order summary card</title>

  
</head>
<body>
  <div class="darkmode">
    <img src="images/lua-crescente.png" alt="" id="dark"  width="35px">
  </div>
  
<div class="container">
  
  <picture>
    <source media="(max-width:650px)" srcset="images/pattern-background-mobile.svg">
    <img src="images/pattern-background-desktop.svg" alt="Flowers" width="100%">
  </picture>
 
  <div class="containerbox">

    <div class="boximg">
      <img src="images/illustration-hero.svg" alt="" srcset="">
    </div>
    <h1>Order Summary</h1>
  <p>
  
    You can now listen to millions of songs,<br>
     audiobooks, and podcasts on any 
    device  <br>
    anywhere you like! <br>
  </p>
  <div class="planediv">
    <div class="divpla">

      <img src="images/icon-music.svg" alt="" >
      <div class="span">
         <span><b> Annual Plan </b><br></span> 
      <span>$59.99/year <br></span> 
      </div>
     
    </div>
    <span>  Change <br></span> 
    
   
  </div>
    
  
   
     <a href="#" class="a1"> Proceed to Payment</a><br> 
   
    
    <a href="#"  class="a2">Cancel Order</a> <br>
  
     
    
  </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Adilson Caculo</a>.
    </div>
  </div>
  <script src="/script/app.js"></script>
</body>
</html>
